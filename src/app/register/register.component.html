<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <p>User Registration</p>
            </div>
            <div class="card-body">
                <form [formGroup] = "registerform" (ngSubmit)="proceedRegister()">
                Person name:
                <input type="text" formControlName="uname" class="form-control" />
                <br />
                Username:
                <input type="text" formControlName="id" class="form-control" />
                <br />
                Password:
                <input type="text" formControlName="password" class="form-control" />
                <br />
                <div>
                    <input type="submit" value="Register" class="btn btn-success" />
                </div>
                <div>
                    <p>{{msg}}</p>
                </div>
            </form>
            </div>
        </div>

    </div>
</div>
